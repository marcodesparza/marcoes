<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="😺" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marco Esparza</title>
  </head>
  <body>

    <canvas id="bg"></canvas>   

    <main>

      <header class="separator hidden">
        <div id="name"></div>
      </header>
      <section id="mediagroup" class="hidden">
        <div id="selfpicture"></div>
      </section>
      <section id="description" class="hidden">
        <h2 class="subtitle">Quien es Marco🐈 una pequeña descripción</h2>
        <div class="container">
          <div class="menu">
            <div id="app"></div>
            <div id="press"></div>
          </div>
        </div>
      </section>

      <section class="hidden lefty">
          <img id="left" width="50" height="50" src="https://img.icons8.com/ios/50/chevron-left.png" alt="chevron-left"/>
      </section>
      <section id="light" class="hidden">
        <div id="exptitle"></div>
          <div id="proyects"></div>
        <h2>🏆 Accomplishments</h2>
          <div id="triumph"></div>
      </section>
      <section class="hidden righty">
         <img class="slider" id="right" width="50" height="50" src="https://img.icons8.com/ios/50/chevron-right.png" alt="chevron-right"/>
      </section>
      
      <section class="hidden" id="techstack">
        <div id="technology"></div>
      </section>

      <footer class="footing">
        <div id="foot"></div>
      </footer>
    </main>
    
    <script type="module" src="./src/main.ts"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="./src/scene.ts" defer></script>
    <script type="module" src="./src/animation.ts" defer></script>
    <script type="module" src="./src/inspector.ts" defer></script>
    <script type="module" src="./src/scrolling.ts" defer></script>
  </body>
</html>

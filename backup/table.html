<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Estado de Diapositivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide" id="slide1">Diapositiva 1</div>
        <div class="slide" id="slide2">Diapositiva 2</div>
        <div class="slide" id="slide3">Diapositiva 3</div>
        <!-- Añade más diapositivas según sea necesario -->
    </div>
    <div class="status-bar">
        <span id="status">1 / 3</span>
    </div>
    <button onclick="prevSlide()">Anterior</button>
    <button onclick="nextSlide()">Siguiente</button>

    <script src="script.js"></script>
</body>
</html>

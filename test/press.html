<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con Flexbox</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: auto;
        }
        .top-div {
            width: 100%;
            background-color: lightblue;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .bottom-divs {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }
        .bottom-div {
            width: 48%; /* Ajusta el ancho para asegurarte de que ambos divs quepan en la misma fila */
            background-color: lightcoral;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-div">
            Div superior centrado
        </div>
        <div class="bottom-divs">
            <div class="bottom-div">
                Div inferior izquierdo
            </div>
            <div class="bottom-div">
                Div inferior derecho
            </div>
        </div>
    </div>
</body>
</html>

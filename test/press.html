<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro con Marco</title>
    <style>
        .cuadro-con-marco {
            width: 300px;
            height: 200px;
            border: 5px solid #000; /* Marco negro de 5px de grosor */
            padding: 20px; /* Espacio interno del cuadro */
            margin: 50px auto; /* Centrar el cuadro horizontalmente */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Sombra para darle efecto 3D */
            text-align: center; /* Centrar el texto dentro del cuadro */
            line-height: 200px; /* Centrar el texto verticalmente */
            background-color: #f9f9f9; /* Color de fondo del cuadro */
        }
    </style>
</head>
<body>
    <div class="cuadro-con-marco">
        Este es un cuadro con marco
    </div>
</body>
</html>
